<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="listsDiv">
        <h2>Lists:</h2>
        <select id="lists">
            <option>List 1</option>
            <option>List 2</option>
            <option>List 3</option>
        </select>
        <button id="newListButton">Add New List</button>
      </div>
      <div class="tasksDiv">
        <button id="newTaskButton">Add New Task</button>
      </div>
    </div>
  </body>
</html>
