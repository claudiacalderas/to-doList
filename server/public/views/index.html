<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="listsDiv">
        <h2>New List:</h2>
          <input type="text" placeholder="List name" id="newListInput"></input>
          <button id="newListButton">Add New List</button>
        <br>
        <select id="lists">
            <option>List 1</option>
            <option>List 2</option>
            <option>List 3</option>
        </select>
        <button id="deleteListButton">Delete List</button>
      </div>
      <div id="addNewTaskDiv">
        <h2>Add new Task:</h2>
        <input type="text" placeholder="Task description" id="newTaskDescription">
        <input type="number" placeholder="Priority" min="1" max="3" id="newTaskPriority" value="1">
        <br>
        <input type="text" placeholder="Additional notes" maxlength="200" id="newTaskNotes">
        <button id="newTaskButton">Add New Task</button>

      </div>
      <div id="tasksDiv">
      </div>
    </div>
  </body>
</html>
