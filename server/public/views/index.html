<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Modal Window that confirms deletion of List -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this list and all its tasks?</p>
          <button id="dontDelete">No</button>
          <button id="goAhead">Yes</button>
        </div>
      </div>
      <h1>TO-DO LIST</h1>
      <div class="line"></div>
      <div class="listsDiv">
        <h2>New List:</h2>
          <input type="text" placeholder="List name" id="newListInput"></input>
          <button id="newListButton">Add New List</button>
      </div>
      <div id="addNewTaskDiv">
        <h2>New Task:</h2>
        <input type="text" placeholder="Task description" id="newTaskDescription">
        <button id="newTaskButton">Add New Task</button>
        <br>
        <input type="text" placeholder="Additional task notes" maxlength="200" id="newTaskNotes">
      </div>
      <div id="listSelection">
      <h2>Active List:</h2>
      <select id="lists">
      </select>
      <button id="deleteListButton">Delete List</button>
    </div>
      <div id="information">
        <div id="space"><p></p></div>
        <div id="gray">
          <div id="undoneColorDiv" class="infoBoxes"></div>
          <p class="infoSpans">Undone task</p>
        </div>
        <div id="blue">
          <div id="doneColorDiv" class="infoBoxes"></div>
          <p class="infoSpans">Done task</p>
        </div>
      </div>
      <div id="tasksDiv">
      </div>
    </div>
  </body>
</html>
